<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
          <div class="imagem">
            <img src="images/illustration-hero.svg" alt="ilutração de um herói">
          </div>
          <div class="card-texto">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card-plano-anual">
            <img src="images/icon-music.svg" alt="icone de musica">
          <div class="card-plano-anual-texto">
            <h3>Annual Plan</h3>
              <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
          <div class="button"><a href="#">Proceed to Payment</a></div>
          <div class="cancel"><a>Cancel Order</a></div>
      </div>
   
 <footer>
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="https://ingridssilveira.github.io/IngridSouza/">Ingrid de Souza</a>.
   </div>
 </footer>
</div>
</main>
</body>
</html>
